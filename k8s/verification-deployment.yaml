apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-service
  labels:
    app: verification-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: verification-service
  template:
    metadata:
      labels:
        app: verification-service
        tier: backend
    spec:
      containers:
      - name: verification-service
        image: kube-credential-verification:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ISSUANCE_SERVICE_URL
          value: "http://issuance-service:3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: verification-service
  labels:
    app: verification-service
spec:
  type: ClusterIP
  selector:
    app: verification-service
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http



